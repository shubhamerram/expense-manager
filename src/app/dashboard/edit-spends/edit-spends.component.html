<div class="container">
    <app-navbar title="Table List"></app-navbar>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
            <a routerLink="/dashboard/spends/{{date}}">
                <div class="card-header">
                    <i class="material-icons">arrow_back_ios</i>
                </div>
            </a>
          <div class="card-content">
            <div class="card-title-bar">
                <h4 class="card-title">{{ date | date:'medium'}} Add Spends </h4>
            </div>
            <form class="forms" #addSpendForm="ngForm" (ngSubmit)="submit(addSpendForm.value)">
              <div class="col-md-6">
                  <div class="col-md-12">
                    <mat-form-field appearance="outline" style="width: 100%;">
                      <mat-label>Category</mat-label>
                      <mat-select name="category" [(ngModel)]="spend.category" #category required="true">
                        <mat-option *ngFor="let category of categorys" value="{{category._id}}">{{category.name}}</mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <div class="col-md-12">
                    <mat-form-field appearance="outline" style="width: 100%;">
                      <mat-label>Title</mat-label>
                      <input name="title" [(ngModel)]="spend.title" #title matInput required="true">
                    </mat-form-field>
                  </div>
                  <div class="col-md-12">
                    <mat-form-field appearance="outline" style="width: 100%;">
                      <mat-label>Money</mat-label>
                      <input name="amount" [(ngModel)]="spend.amount" #amount matInput type="number" required="true">
                    </mat-form-field>
                  </div>
                  <div class="col-md-12">
                    <a [routerLink]="['/dashboard/spends/',date]" mat-raised-button color="default">Back</a>&nbsp;
                    <button type="submit" mat-raised-button color="accent" [disabled]="addSpendForm.invalid">Add Spend</button>
                  </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
