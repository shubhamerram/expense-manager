
<div class="container">
    <app-navbar title="Table List"></app-navbar>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
            <a routerLink="/dashboard/category/">
                <div class="card-header">
                    <i class="material-icons">arrow_back_ios</i>
                </div>
            </a>
          <div class="card-content">
            <div class="card-title-bar">
                <h4 class="card-title">Add Category </h4>
            </div>
            <form class="forms" #addCategoryForm="ngForm" (ngSubmit)="submit(addCategoryForm.value)">
              <div class="col-md-6">
                  <div class="col-md-12">
                    <mat-form-field appearance="outline" style="width: 100%;">
                      <mat-label>Title</mat-label>
                      <input name="name" [(ngModel)]="category.name" #title matInput required="true">
                    </mat-form-field>
                  </div>
                  <div class="col-md-12">
                    <a [routerLink]="['/dashboard/category/']" mat-raised-button color="default">Back</a>&nbsp;
                    <button type="submit" mat-raised-button color="accent" [disabled]="addCategoryForm.invalid">Add Category</button>
                  </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
