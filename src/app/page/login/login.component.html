<div class="background"></div>
<div class="container">
  <div class="container">
    <div class="row">
      <!-- <app-header></app-header> -->
    </div>
   <div class="row">
     <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
       <div class="card">
         <div class="card-header">
            <h4>Login</h4>
           <div class="social-btns">
             <button mat-icon-button><i class="fa fa-facebook-square"></i></button>
             <button mat-icon-button><i class="fa fa-twitter"></i></button>
             <button mat-icon-button><i class="fa fa-google-plus"></i></button>
           </div>
         </div>
         <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
          <p class="tip" *ngIf="!error">Or Be Classical</p>
          <p class="tip" *ngIf="error.length > 0">{{error}}</p>
          <div class="card-form">
            <div class="form-row">
              <i class="material-icons">email</i>
              <mat-form-field color="accent">
                <input name="email" [(ngModel)]="user.email" #email type="text" matInput placeholder="Email address"/>
              </mat-form-field>
            </div>
            <div class="form-row">
              <i class="material-icons">lock_outline</i>
              <mat-form-field color="accent">
                <input name="password" [(ngModel)]="user.password" #password type="password" matInput placeholder="Password"/>
              </mat-form-field>
            </div>
          </div>
          <div class="card-footer">
            <button mat-raised-button color="accent" [disabled]="loginForm.invalid">LET'S GO</button>
          </div>
          <a mat-button color="accent" routerLink="/register">Create Account</a>
         </form>
       </div>
     </div>
   </div>
  </div>
</div>
